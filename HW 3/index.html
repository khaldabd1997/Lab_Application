<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="A sample website demonstrating various input types in HTML5">
    <meta name="generator" content="Your favorite code editor">
    <meta name="keywords" content="HTML5, input types, form">
    <meta name="application-name" content="Input Types Demo">
    <link rel="stylesheet" href="styles.css">

    <title>h3</title>
</head>
<body>
    <h1>Input Types</h1>
    <form>
        <input type="hidden" name="hiddenField" value="hiddenValue">
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range"><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br>
        
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>
        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>

        <label for="image">Image:</label>
        <input type="image" id="image" name="image" src="img_submit.gif" alt="Submit"><br>
    </form>
</body>
</html>
